 <!--Menu-->
 <div class="menubar">

        <li>

                <i class='bx bx-search-alt-2'></i>

            <span class="tooltip">Consultar</span>

        <li>

</div>
    <section class="home-section">
        <div class="text">Formato E-14</div>
        <div class="container">
            <section class="vh-40 gradient-custom">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md- col-lg-6 col-xl-5">
                            <div class="card  text-white"
                                style="border-radius: 1rem; background-color: var(--color-default);">
                                <div class="card-body p-5 text-center">
                                    <div class="mb-md-3 mt-md-2 pb-3">
                                        <h3 class="fw-bold mb-2 text-uppercase">Formato E-14</h3>
                                        <p class="text-white-50 mb-5">Por favor Ingrese los Datos!</p>
                                        <div class="form-outline form-white mb-4">
                                            <form method="POST">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <select id="SelectDepart"
                                                            class="form-control form-control-lg"
                                                            autocomplete="off" required>
                                                            <option class="form-control form-control-lg" value="">
                                                                Seleccionar...</option>
                                                        </select>
                                                        <label class="form-label">Departamento</label>
                                                    </div>

                                                    <div class="col-6">
                                                        <select id="SelectMuni"
                                                            class="form-control form-control-lg"
                                                            autocomplete="off" required disabled>
                                                            <option class="form-control form-control-lg" value="">
                                                                Seleccionar...</option>
                                                        </select>

                                                        <label class="form-label">Municipio</label>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-6"> <input type="text" id="zona"
                                                            class="form-control form-control-lg"
                                                            autocomplete="off" required />
                                                        <label class="form-label">Zona</label>
                                                    </div>
                                                    <div class="col-6">
                                                        <input type="text" id="puesto"
                                                            class="form-control form-control-lg"
                                                            autocomplete="off" required />
                                                        <label class="form-label">Puesto</label>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-6">
                                                        <input type="text" id="mesa"
                                                            class="form-control form-control-lg"
                                                            autocomplete="off" required />
                                                        <label class="form-label">Mesa</label>
                                                    </div>
                                                    <div class="col-6">
                                                        <input type="text" id="lugar"
                                                            class="form-control form-control-lg"
                                                            autocomplete="off" required />
                                                        <label class="form-label">Lugar</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12">
                                                        <input type="file"
                                                            class="form-control form-control-lg text-cente" id="">
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div>
                                            <button type="submit" class="btn btn-light" onclick="">Registrar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</body>
